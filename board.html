    <script>
        var server = new Server();
        function initialize(){
            getAlias();
            generateName();
            player1 = new Player(document.getElementById("alias-placeholder").innerHTML,WHITE);
            player2 = new Player(document.getElementById("alias2-placeholder").innerHTML,BLACK);
            game = new Game();
            var boardContainer = document.getElementsByClassName("board")[0];
            board = new Board(game.pieces,boardContainer);

            boardContainer.ondrop= (ev) => {
                var data = ev.dataTransfer.getData("piece");
                var piece= document.getElementById(data);
                //PONER TURNO
                game.movePiece(ev.target.id,data);
            };

            boardContainer.ondragover = function () {
                dragoverFn(event);
            };


            game.onMove = (piece,pos) => {
                board.movePiece(piece,pos);
            }

            game.onReset = () => {
                board.reset();
            }

            game.onCapture = (piece) => {
                board.removePiece(piece.id);
            };
            board.onPieceDragged = (piece, pos) => {
                return game.movePiece(piece,pos);
                server.move(piece,pos);
            };

            server.onmove = (piece,pos) => {
                game.movePiece(piece,pos);
            };
        }
        function joinGame(){
            server.join(username).then(
                (color)=>{
                    console.log("Color: " +color);
                    //board.sertPlayerColor
                    //playerColor = color
                },
                (error)=>{
                    //mostrar error al usuario
                    console.log(error);
                }
            );            
        }

        function drag(ev){
            ev.dataTransfer.setData("piece", ev.target.id);
        }

        function dragoverFn(ev){
            ev.preventDefault();
        }

    </script>
